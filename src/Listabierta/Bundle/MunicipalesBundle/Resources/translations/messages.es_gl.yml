candidacy:
    html_title: Municipaís 2015 - Alta de candidatura cidadá
    h1_title: Rexístrate e rexistra eo municipio da candidatura
    verify_msg: Confirma o rexistro e as condicións enviando un SMS coa palabra ACEPTO ao número n.º %sms_inbound_number% que proporcionaches no paso anterior, despois fai clic en CONTINUAR
    verify_extra: O custo da mensaxe é duns 10 céntimos de euro (ou gratis, depende do custo da túa operadora) non é un sms premium e listabierta.org non cobra por este servizo .
    
    step_conditions:
      html_title: Municipaís 2015 - Condicións de alta da candidatura cidadá
      h1_title: Rexístrate e rexistra o municipio da candidatura
    
      p1_title:  Ao iniciar o rexistro aceptas as seguintes condicións 
      p1_content:  Que formas parte un colectivo (partido político, coalición de partidos ou agrupación de electores) que desexa presentarse aos comicios municipais que se celebrarán o 24 de maio de 2.015 e que para iso teñen a intención de rexistrarse en prazo e forma na correspondente xunta electoral provincial. 
      p2_content:  Que fuches designado polo devandito colectivo para efectuar a alta do municipio na presente ferramenta de voto de listas abertas, non existindo conflito interno en canto ao seu uso. 
      p3_content: Que o devandito colectivo comprende e acepta as limitacións do uso da ferramenta en canto ao sistema de voto e a súa verificación. 
      p4_content:  Que o devandito colectivo comprende e acepta que o proceso de verificación e aceptación das candidaturas o efectúa o administrador ou administradora da votación. 
      p5_content:  Que mediante o acto de rexistro estás a dar o teu consentimento expreso ao tratamento dos datos persoais que achegas, segundo o disposto no artigo 6 da LOPD e que poderás exercer os teus dereitos nos termos dispostos polo artigo 5 da LOPD. 
      p6_content:  Que a información que achegas durante o rexistro é certa, tanto os datos persoais coma as condicións da votación, da candidatura e o seu programa. < b>Ten en conta que non poderás modificala máis adiante, xa que os datos de rexistro se utilizan para identificarte como usuario único</b>. 
      accept: ACEPTAS ESTAS CONDICIÓNS
      continue: <i class="ace-icon fa fa-check bigger-110"></i> Continuar
      
